<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client_Profile_Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            color: #4CAF50;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        h3 {
            color: #555;
            margin-top: 20px;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Client Profile Form</h1>
        <p class="description">This form will help us generate a profile tailored for you, essentially for your solution needs and communication between our teams.</p>
        
        <!-- 
            247 Trainings & security services LTD.
            client form to collect Information for communication and billing purposes
        -->
        <form action="https://formspree.io/f/xnnbqeva" method="POST">
            <div class="form-section">
                <h2>CLIENT SECTION</h2>
                <h3>Section 1: Contact Information</h3>
                
               <div class="form-field">
                    <label for="company_name">Company Name:</label>
                    <input type="text" id="company_name" name="company_name" required>
                </div>
                
                <div class="form-field">
                    <label for="client_name">Client Name:</label>
                    <input type="text" id="client_name" name="client_name" required>
                </div>
                
                <div class="form-field">
                    <label for="contact_person">Contact Person and Position:</label>
                    <input type="text" id="contact_person" name="contact_person">
                </div>
                
                <div class="form-field">
                    <label for="email_address">Email Address:</label>
                    <input type="email" id="email_address" name="email_address" required>
                </div>
                
                <div class="form-field">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                
                <div class="form-field">
                    <label for="billing_address">Billing Address:</label>
                    <textarea id="billing_address" name="billing_address" rows="4"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h3>Section 2: Emergency and Access Information</h3>
                
                <div class="form-field">
                    <label for="primary_emergency_name">Primary Emergency Contact Name:</label>
                    <input type="text" id="primary_emergency_name" name="primary_emergency_name">
                </div>
                
                <div class="form-field">
                    <label for="primary_emergency_phone">Primary Emergency Contact Phone:</label>
                    <input type="tel" id="primary_emergency_phone" name="primary_emergency_phone">
                </div>
                
                <div class="form-field">
                    <label for="secondary_emergency_name">Secondary Emergency Contact Name:</label>
                    <input type="text" id="secondary_emergency_name" name="secondary_emergency_name">
                </div>
                
                <div class="form-field">
                    <label for="secondary_emergency_phone">Secondary Emergency Contact Phone:</label>
                    <input type="tel" id="secondary_emergency_phone" name="secondary_emergency_phone">
                </div>
            </div>
            
            <button type="submit">Submit Profile</button>
        </form>
    </div>

</body>
</html>
